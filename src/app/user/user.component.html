<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-button (loadDataEvent)='receiveMessage($event)'></app-button>
    </div>
  </div>



  <div class="row">
    <div class="col-md-6">
      <div>
        <app-user-name [userNameData]="userData" (UserNameDataEvent)='receiveMessageUserName($event)'></app-user-name>
      </div>
    </div>

    <div class="col-md-6 ">
      <div>
        <app-user-details [userDetailData]='currentUser'></app-user-details>
      </div>
    </div>
  </div>

</div>
